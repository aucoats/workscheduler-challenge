<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- .description 
      .row, .time-block, .hour -->
  
        <div class="row">
            <div class="hour col-2">9 AM</div>
            <div class="time-block col-8">
              <div class="description" id="nine">Enter tasks here!</div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
      
        <div class="row">
          
            <div class="hour col-2">10 AM</div>
            <div class="time-block col-8">
              <div class="description" id="ten"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">11 AM</div>
            <div class="time-block col-8">
              <div class="description" id="eleven"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">12 PM</div>
            <div class="time-block col-8">
              <div class="description" id="twelve"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">1 PM</div>
            <div class="time-block col-8">
              <div class="description" id="thirteen"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">2 PM</div>
            <div class="time-block col-8">
              <div class="description" id="fourteen"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">3 PM</div>
            <div class="time-block col-8">
              <div class="description" id="fifteen"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">4 PM</div>
            <div class="time-block col-8">
              <div class="description" id="sixteen"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
        <div class="row">
          
            <div class="hour col-2">5 PM</div>
            <div class="time-block col-8">
              <div class="description" id="seventeen"></div>
            </div>
            <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
        
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
